<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas cheat sheet</title>
    <style>
        body{
            background: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas{
            background-color: #fff;
        }
    </style>
</head>
<body>
    <canvas id="drawingarea"></canvas>
    <script>
        //Standard config av canvas
        const canvas = document.getElementById("drawingarea")
        canvas.width = 800
        canvas.height = 600
        const ctx = canvas.getContext("2d")     

        //Path
        ctx.beginPath()
        ctx.moveTo(0, 0)
        ctx.lineTo(800, 600)
        ctx.stroke()
        ctx.closePath()

        //Rektangel (rect)
        ctx.beginPath()
        ctx.rect(100, 100, 200, 200)
        ctx.fillStyle = "green"
        ctx.fill()
        ctx.stroke()
        ctx.closePath()
        //.fillRect(), strokeRect()
        ctx.clearRect(150, 150, 50, 50)
        //ctx.clearRect(0, 0, canvas.width, canvas.height)

        //Sirkel (arc)
        ctx.beginPath()
        ctx.arc(400, 400, 100, 0, 2 * Math.PI)
        ctx.fillStyle = "gold"
        ctx.fill()
        ctx.closePath()

        //Tekst
        ctx.beginPath()
        ctx.font = "150px Georgia"
        ctx.strokeText("5", 360, 420)
        ctx.font = "24px Arial"
        ctx.fillStyle = "purple"
        ctx.fillText("Lou", 300, 100)
        ctx.closePath()

        //Tegn et eksisterende bilde
        const pumpkin = new Image()
        let pumpkinLoaded = false
        pumpkin.onload = () => {pumpkinLoaded = true}
        pumpkin.src = "pumpkin.jpg"
        pumpkinLoaded ? ctx.drawImage(pumpkin, 600, 50) : null //? st√•r for "if pumpkinLoaded === true"
    </script>
</body>
</html>
