<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops cheat sheet</title>
</head>
<body>
    <h1>Regn ut summen av alle tall mellom <span id="start">X</span> og <span id="stopp">Y</span></h1>
    <p id="utregning"></p>
    <h1>Vis alle tall som er delelig på <span id="deltall">X</span> mellom <span id="delstopp">Y</span> og 
    <span id="delstopp">Z</span></h1>
    <p id="delresultater"></p>
    <script>
        /*
        For-løkke trenger tre parametere.
        1) startpunkt, alle fleste tilfeller: 0
        2) stopp-punkt
        3) utregning av teller
        ++ er som å si "teller = teller + 1"
        */
       for(let teller = 1; teller <= 10; teller++) {
        console.log(teller)
       }
       //While-løkker - Så lenge/ i mens.
       //Kjører helt til en tilstand er møtt.
       //console.log + en whileteller vil skrive ut teksten + telleren. Når den treffer 15, stopper den å kjøre.
       let whileteller = 3
       while(whileteller < 15) {
        console.log("Jeg kjører fortsatt: " + whileteller)
        whileteller++
       }

        //Utregning av alle tall mellom X og Y
        const x = 9
        const y = 200
        let sum = 0

        document.getElementById("start").innerHTML = x
        document.getElementById("stopp").innerHTML = y

        //Vi kan uten krasj bruke teller igjen, fordi da vi brukte den sist, var det innen et annet scope.
        //Vi trenger en if test for å forteller y den skal oppsummere.
        for(let teller = x; teller <= y; teller++) {
            sum += teller
            if(teller === y) {
            document.getElementById("utregning").innerHTML += teller + " = " + sum
            } else {
            document.getElementById("utregning").innerHTML += teller + " + "
            } 
        }
    //Vis heltall som er delelige på Z
    const z = 3
    document.getElementById("delstart").innerHTML = x
    document.getElementById("delstopp").innerHTML = y
    document.getElementById("deltall").innerHTML = z

    for(let teller = x; teller <= y; teller ++){
        if(teller % z === 0)
        document.getElementById("delresultater").innerHTML += teller + " , "    }
    </script>
</body>
</html>
