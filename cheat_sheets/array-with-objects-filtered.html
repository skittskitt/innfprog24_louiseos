            Vi må gjennom hele arrayen med .filter
            Når vi kjører .filter, må vi mellomlagre element i lecturer
            For hver lecturer, må vi sammenlikne (som en if-betingelse)
            I dette tilfellet; hvis birthyear >= 1990, skal foreleseren inkluderes.

            Så skal vi skrive ut de gjenværende foreleserne:
            Vi må gå igjennom hele arrayen med .map
            Når vi mapper, må vi mellomlagre element i lecturer
            For hver legturer må vi legge til en <li> i <ul id="profiles">
        */
       //Vi kan legge på .filter() etter lectures.
       lecturers.filter(lecturer => lecturer.birthyear >= 1990).map(lecturer => document.getElementById("profiles").innerHTML += `<li>${lecturer.personname}
            <ul>
                ${lecturer.courses.map(course => `<li>${course}</li>`).join("")}
            </ul>
        </li>`)

        .join() etter vi har kjørt .map for å fjerne .maps komma generering.*/
