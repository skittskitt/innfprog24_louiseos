<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener Cheat Sheet</title>
    <style>
        body{
            padding: 50px;
        }
        button{
            font-size: 40px;
            padding: 20px;
            cursor: pointer;
        }
        .green{
            background-color: rgb(47, 188, 68);
            color: #fff;
        }
        .red{
            background-color: #e63c3c;
            color:#fff;
        }
    </style>
</head>
<body>
    <button id="knapp" class="green">Trykk på meg!</button>
    <script>
        document.addEventListener("mousemove", function(event){
            console.log(event)
        })
        const knapp = document.getElementById("knapp")
        //Endre tekst og farge når musepekeren er over knappen:
        knapp.addEventListener("mouseover", function () {
            knapp.innerHTML = "Nei, ikke trykk på meg!"
            knapp.classList.add("red")
            knapp.classList.remove("green")
        })
        //Tilbakestill knapp når musepekeren ikke lengre er over knappen.
        knapp.addEventListener("mouseout", function() {
            knapp.innerHTML = "Trykk på meg!"
            knapp.classList.add("green")
            knapp.classList.remove("red")
        })
    </script>
</body>
</html>
