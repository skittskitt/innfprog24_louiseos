<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays cheat sheet</title>
</head>
<body>
    <h2>Arrayer</h2>
    <p>Dette juksearket funker best med konsollen åpen.</p>
    <h3>Filmarray (<span id="moviecount">0</span> filmer)</h3>
    <p>Film på index 3: <span id="movietitle">?</span></p>

    <script>
        //Opprette en array med filmtittler.
        const moviearray =["Interstellar", "Top Gun", "Titanic", "Dum og dummere", "Cool runnings", "Pokemon", 
        "Ikke krøll med Zohan", "Life of Brian", "Lorax", "Biler", "Istid", "Shrek", "Toystory", "Istid 2", "Istid 3",
        "Saving Private Ryen", "Barbie", "Hacksaw Ridge", "Flåklypa"]

        //Å legge til et nytt element på slutten av array:
        moviearray.push("The Exorcist")
        //Å slette en film med en bestemt index. Vi skal slette film nr (3) og sletter (1):
        moviearray.splice(3, 1)
        //Skjekke etter et bestemt element i arrayen:
        const movieexists = moviearray.includes("Titanic")
        console.log("Finnes Titanic? " + movieexists)
        //Sortere fra A-Å. Fungerer kun på tekststrenger, men ikke på tall.
        moviearray.sort()
        //Sortere fra Å-A
        moviearray.reverse()
        //Array med tall
        const numbersarray = [4, 78, 6, 90, 123, 5, 74]
        //Sortere array med tall, lavest til høyest. I () på sort spesifiserer vi hvordan:
        //Ønsker vi å sortere høyeste tall til lavest, la funksjonen returnere {b-a}
        numbersarray.sort(function(a, b) {return a - b})
        //Skriv ut antall filmer:
        document.getElementById("moviecount").innerHTML = moviearray.length
        //Skriv ut film med index 3, skriv tallet i [] på indexen du vil hente ut:
        //Du kan også lage en const index for nummeret og skrived det til kosoll med [index]
        const index = 3 
        document.getElementById("movietitle").innerHTML = moviearray[index]
        
        //Vis moviearray i konsoll:
        console.log(moviearray)
        //Vis numbersarray i konsoll:
        console.log(numbersarray)
    </script>
</body>
</html>
