<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas MiniGame</title>
    <style>
        body {
            background: #6c49be;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="anim-area"></canvas>
    <script>
        //Canvas konfigurasjon
        const c = document.getElementById("anim-area")
        c.width = 900
        c.height = 600
        const ctx = c.getContext("2d")

        //RequestAnimationFrame: automatiser nye bildetegninger
        const requestAnimationFrame = window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.mozRequestAnimationFrame
        //Spillkonfigurasjon
        const game = {
            speed: 3,
            count: 0
        }
        
        //Definerer startpunkter for helten
        const hero = {
            x: 100,
            y: 100,
            w: 15,
            h: 15
        }
        //Definer fienden
        const enemy = {
            x: c.width / 2 - 25,
            y: c.height / 2 - 25,
            w: 50,
            h: 50
        }

        //Definerer variabler for å sjekke om en retning er aktiv
        let up = false
        let down = false
        let right = false
        let left = false

        //Sjekk om en retning er aktivert med piltast
        document.addEventListener("keydown", function(event) {
            if(event.key === "d" || event.key === "ArrowRight") {
                right = true
            }
            if(event.key === "s" || event.key === "ArrowDown") {
                down = true
            }
            if(event.key === "a" || event.key === "ArrowLeft") {
                left = true
            }
            if(event.key === "w" || event.key === "ArrowUp") {
                up = true
            }
            if(event.key === "h") {
                game.speed = 10
            }
        })
        document.addEventListener("keyup", function(event) {
            if(event.key === "d" || event.key === "ArrowRight") {
                right = false
            }
            if(event.key === "s" || event.key === "ArrowDown") {
                down = false
            }
            if(event.key === "a" || event.key === "ArrowLeft") {
                left = false
            }
            if(event.key === "w" || event.key === "ArrowUp") {
                up = false
            }
            if(event.key === "h") {
                game.speed = 3
            }
        })

        //funksjon for å tegne firkanter
        function drawRect(x = 0, y = 0, w = 10, h = 10, color = "#000000") {
            ctx.beginPath()
            ctx.rect(x, y, w, h)
            ctx.fillStyle = color
            ctx.fill()
            ctx.closePath()
        }

        //Funksjon for randomisering
        function randomMinMax(min, max) {
            return Math.floor(Math.random() * (max - min + 1) + min)
        }

        //Rekursiv funksjon som kaller seg selv avhengig av skjerm/nettleser den vises i
        function frames() {
            //Tøm frame for ny opptegning
            ctx.clearRect(0,0,c.width,c.height)
            //Tegner helten
            drawRect(hero.x, hero.y, hero.w, hero.h, "violet")
            //Tegner hinder
            drawRect(enemy.x, enemy.y, enemy.w, enemy.h, "purple")
            //Skrive ut count
            ctx.font = "30px Arial"
            ctx.fillStyle = "#000000"
            ctx.fillText(game.count, 10, 60)

            //Sjekker etter bevegelse
            right ? hero.x = hero.x + game.speed : null
            left ? hero.x = hero.x - game.speed : null
            up ? hero.y = hero.y - game.speed : null
            down ? hero.y = hero.y + game.speed : null

            //Sjekker om firkant er utenfor canvas
            if(hero.x < 0) {
                hero.x = c.width
            }
            if(hero.x > c.width) {
                hero.x = 0
            }
            if(hero.y < 0) {
                hero.y = c.height
            }
            if(hero.y > c.height) {
                hero.y = 0
            }

            //Sjekker om helten kolliderer med fienden
            if(
                hero.x + hero.w > enemy.x &&
                hero.x < enemy.x + enemy.w &&
                hero.y + hero.h > enemy.y &&
                hero.y < enemy.y + enemy.h
            ) {
                console.log(game.count)
                hero.x = randomMinMax(0, c.width - hero.w)
                hero.y = randomMinMax(0, c.height - hero.h)
                game.count = game.count + 1
            }

            //Testutskrift for å bekrefte at requestAnimationFrame kjører
            console.log("requestAnimationFrame fungerer")
            //Rekursivt kall
            requestAnimationFrame(frames)  
        }
        //Kaller frames()
        frames()
    </script>
</body>
</html>
