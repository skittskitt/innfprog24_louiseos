<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else 1</title>
</head>
<body>
    <p id="message"></p>
    <script>
        const navn = "Louise Østensen" //Navnet mitt
        let utskrift = document.getElementById("message") //Skriver ut, henter "message" fra <p id>

        if(navn === "Louise Østensen") 
        {utskrift.innerHTML = "Mitt navn er Louise Østensen"}
        else
        {utskrift.innerHTML = "Mitt navn er IKKE Louise Østensen"}
    </script>
</body>
</html>
