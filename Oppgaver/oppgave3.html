    <p id="average"></p>
    <script>
      //En familie består av far, mor, en datter og en sønn. De er henholdsvis 37, 32, 7 og 2 år gamle.
      const far = 37
      const mor = 32
      const datter = 7
      const sonn = 2
      //Skriv kode som regner ut gjennomsnittsalderen i familien, og finn gjennomsnittsalderen
      let utskrift = far + mor + datter + sonn;
      document.getElementById("average").innerHTML = utskrift / 4;
    </script>
