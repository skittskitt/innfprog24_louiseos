<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>
<body>
    <ul id="nedtelling"></ul>
    <script>
        let htmlString = ""
        for(let teller = 10; teller >= 0; teller --){
        htmlString += `<li>${teller === 0 ? "We have take-off" : teller}</li>`
        }
        document.getElementById("nedtelling").innerHTML = htmlString
    </script>
</body>
</html>
