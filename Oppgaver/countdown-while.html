<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
</head>
<body>
    <ul id="nedtelling"></ul>
    <script>
        let htmlString = ""
        let teller = 10
        while(teller >= 0){
        htmlString += `<li>${teller === 0 ? "We have take-off" : teller}</li>`
        teller --
        }
        document.getElementById("nedtelling").innerHTML = htmlString
    </script>
</body>
</html>
