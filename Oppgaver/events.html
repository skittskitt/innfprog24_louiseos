<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <p id=""></p>
    <ul id="events"></ul>   
    <script>
       const events = [
        {year: 1969, event: "The creation of ARPANET"},
        {year: 1971, event: "The first email is sent"},
        {year: 1981, event: "IBM launces a PC"},
        {year: 1990, event: "Tim Berners Lee launches the first website"},
        {year: 1998, event: "Google was founded"}
    ]
    let eventListHTML = ""
    //vi mÃ¥ lage liste for bpde year: og event: i events
    events.map((event) => eventListHTML += `<li>${event.year}: ${event.event}</li>`)
    document.getElementById("events").innerHTML = eventListHTML
    </script>
</body>
</html>
