<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Years</title>
</head>
<body>
    <p id=""></p>
    <ul id="events"></ul>
    <script>
       const years = ["1066", "1564", "1455", "1346", "1215"]
        years.sort(function(a, b) {return b - a})

        let eventHTML = ""
        years.map((year) => eventHTML += `<li>${year}</li>`)
        //med map kan vi legge til en <li> og skrive ut Ã¥rstallene i liste

        document.getElementById("events").innerHTML = eventHTML
        console.log(years)
    </script>
</body>
</html>
